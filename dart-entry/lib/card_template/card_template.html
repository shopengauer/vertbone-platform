<div class="demo-card-square mdl-card mdl-shadow--2dp" (click)="reverse()">
    <div class="mdl-card__media mdl-card--expand">
       <div style="padding-top: 50px">
           <div style="position: absolute; left: 50%;">
               <div style="position: relative; left: -50%">
                   <h4 *ngIf="isTrans == false">{{cardWord.word}}</h4>
                   <div *ngIf="isTrans == true">
                       <ul>
                           <li *ngFor="let w of cardWord.twords">
                                {{w}} 
                           </li>
                       </ul>
                   </div>
               </div>
           </div>
       </div>
    </div>
